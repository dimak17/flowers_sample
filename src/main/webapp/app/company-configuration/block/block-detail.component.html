
<div *ngIf="block">
    <h2><span jhiTranslate="flowersApp.block.detail.title">Block</span> {{block.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="flowersApp.block.name">Name</span></dt>
        <dd>
            <span>{{block.name}}</span>
        </dd>
        <dt><span jhiTranslate="flowersApp.block.sorts">Sorts</span></dt>
        <dd>
            <span *ngFor="let sorts of block.sorts; let last = last">
                <a [routerLink]="['/sort', sorts?.id ]">{{sorts.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'block/'+ block.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
