<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myBankDetailsLabel" jhiTranslate="flowersApp.bankDetails.home.createOrEditLabel">Create or edit a Bank Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bankDetails.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bankDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.bankDetails.general" for="field_general">General</label>
            <input type="text" class="form-control" name="general" id="field_general"
                   [(ngModel)]="bankDetails.general"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.bankDetails.alternative" for="field_alternative">Alternative</label>
            <input type="text" class="form-control" name="alternative" id="field_alternative"
                   [(ngModel)]="bankDetails.alternative"  />
        </div>
        <div class="form-group">
            <label jhiTranslate="flowersApp.bankDetails.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" [(ngModel)]="bankDetails.company">
                <option [ngValue]="null"></option>
                <option [ngValue]="companyOption.id === bankDetails.company?.id ? bankDetails.company : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
