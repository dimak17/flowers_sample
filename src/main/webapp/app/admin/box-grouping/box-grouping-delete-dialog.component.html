<form name="deleteForm" (ngSubmit)="confirmDelete(boxGroup.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="fa fa-times close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()"></button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <span class="question" jhiTranslate="flowersApp.box-grouping.delete.question" translateValues="{name: '{{getDeleteMsg()}}'}">Are you sure you want to delete this Group?</span>
    </div>
    <div class="modal-footer">
        <button type="button" class="button button-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="button button-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
