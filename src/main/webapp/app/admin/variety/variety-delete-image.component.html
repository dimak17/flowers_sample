<form name="deleteForm" (ngSubmit)="confirmImageDelete(variety.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close fa fa-times" data-dismiss="modal" aria-hidden="true"
                (click)="clear()"></button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <span class="question" jhiTranslate="flowersApp.variety.delete.image-question">Are you sure you want to delete this Image?</span>
    </div>
    <div class="modal-footer">
        <button type="button" class="button button-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="button button-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
