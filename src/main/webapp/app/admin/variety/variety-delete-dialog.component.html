<form name="deleteForm" (ngSubmit)="confirmDelete(variety.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close fa fa-times" data-dismiss="modal" aria-hidden="true"
                (click)="clear()"></button>
    </div>
    <div class="modal-body">
        <div class="question" jhiTranslate="flowersApp.variety.delete.question" translateValues="{id: '{{variety.name}}'}"></div>

        <div>
            <small *ngIf="usageBlocksError" class="var-err text-danger alert-on-time"
                   jhiTranslate="flowersApp.variety.delete.usageBlocksError" translateValues="{name: '{{variety.name}}', blocks: '{{blocksUsageNames}}'}"></small>
        </div>

        <div>
            <small *ngIf="usageBlocksError" class="var-err text-danger alert-on-time" jhiTranslate="flowersApp.boxType.delete.finalText"></small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="button button-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="button button-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
