<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClientLabel" jhiTranslate="flowersApp.client.home.createOrEditLabel">Create or edit a Client</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!client.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="client.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.client.companyName" for="field_companyName">Company Name</label>
            <input type="text" class="form-control" name="companyName" id="field_companyName"
                [(ngModel)]="client.companyName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.client.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                [(ngModel)]="client.address"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.client.officePhone" for="field_officePhone">Office Phone</label>
            <input type="text" class="form-control" name="officePhone" id="field_officePhone"
                [(ngModel)]="client.officePhone"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.client.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="client.email"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.client.skype" for="field_skype">Skype</label>
            <input type="text" class="form-control" name="skype" id="field_skype"
                [(ngModel)]="client.skype"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.client.webPage" for="field_webPage">Web Page</label>
            <input type="text" class="form-control" name="webPage" id="field_webPage"
                [(ngModel)]="client.webPage"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.client.activationStatus" for="field_activationStatus">Activation Status</label>
            <input type="checkbox" class="form-control" name="activationStatus" id="field_activationStatus"
                [(ngModel)]="client.activationStatus"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.client.blockStatus" for="field_blockStatus">Block Status</label>
            <input type="checkbox" class="form-control" name="blockStatus" id="field_blockStatus"
                [(ngModel)]="client.blockStatus"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.client.idNumber" for="field_idNumber">Id Number</label>
            <input type="text" class="form-control" name="idNumber" id="field_idNumber"
                [(ngModel)]="client.idNumber"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="flowersApp.client.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" [(ngModel)]="client.company" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyOption.id === client.company?.id ? client.company : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="flowersApp.client.claimsPolicy" for="field_claimsPolicy">Claims Policy</label>
            <select class="form-control" id="field_claimsPolicy" name="claimsPolicy" [(ngModel)]="client.claimsPolicy" >
                <option [ngValue]="null"></option>
                <option [ngValue]="claimsPolicyOption.id === client.claimsPolicy?.id ? client.claimsPolicy : claimsPolicyOption" *ngFor="let claimsPolicyOption of claimspolicies; trackBy: trackClaimsPolicyById">{{claimsPolicyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
