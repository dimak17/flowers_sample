<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLabelLabel" jhiTranslate="flowersApp.label.home.createOrEditLabel">Create or edit a Label</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!label.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="label.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.label.labelName" for="field_labelName">Label Name</label>
            <input type="text" class="form-control" name="labelName" id="field_labelName"
                [(ngModel)]="label.labelName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.label.deliveryDays" for="field_deliveryDays">Delivery Days</label>
            <input type="number" class="form-control" name="deliveryDays" id="field_deliveryDays"
                [(ngModel)]="label.deliveryDays"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.label.wanted" for="field_wanted">Wanted</label>
            <input type="checkbox" class="form-control" name="wanted" id="field_wanted"
                [(ngModel)]="label.wanted"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="flowersApp.label.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" [(ngModel)]="label.company" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyOption.id === label.company?.id ? label.company : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="flowersApp.label.client" for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" [(ngModel)]="label.client" >
                <option [ngValue]="null"></option>
                <option [ngValue]="clientOption.id === label.client?.id ? label.client : clientOption" *ngFor="let clientOption of clients; trackBy: trackClientById">{{clientOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
