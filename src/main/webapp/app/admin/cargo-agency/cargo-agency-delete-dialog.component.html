<form name="deleteForm" (ngSubmit)="confirmDelete(cargoAgency.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()"><i class="fa fa-times"></i></button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="flowersApp.cargoAgency.question" translateValues="{name: '{{cargoAgency.name}}'}">Are you sure you want to delete this cargo agency?</p>
        <span class="question-alert" jhiTranslate="flowersApp.cargoAgency.questionAlert" translateValues="{name: '{{cargoAgency.name}}'}">If you delete this agency</span>
    </div>
    <div class="modal-footer">
        <button type="button" class="button button-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="button button-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
