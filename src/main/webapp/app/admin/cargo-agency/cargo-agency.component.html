<div *ngIf="loadComponent" class="loader agency-component-loader"></div>
<div *ngIf="!loadComponent">
<div class="cargo-agency">
        <div>

            <span>
                <button class="create-cargo-agency" jhiTranslate="flowersApp.cargoAgency.createCargoAgency" [routerLink]="['/', { outlets: { popup: ['cargo-agency-new'] } } ]"></button>
            </span>

        </div>
    <div class="table-responsive" *ngIf="cargoAgencies">
        <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none; background: ghostwhite">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input class="filter" #gb type="text" pInputText size="40" placeholder="{{globalFilterPlaceHolderHeader}}">
        </div>
        <div>
        <p-dataTable [value]="cargoAgencies"
                     selectionMode="multiple"
                     sortMode="multiple"
                     scrollable="true"
                     scrollHeight="300px"
                     [globalFilter]="gb"
                     #dt exportFilename="cargoAgencies"
                     class="cargo-table"
                     [(selection)]="cargoAgency"
                     (onRowDblclick)="action($event, '/edit')"
                     (onRowClick)="onRowClick($event)"
                     [rows]="10"
                     [paginator]="true"
                     [pageLinks]="3">
            <p-column field="name" header="{{nameHeader}}" [sortable]="true" [style]="{'width' : '15%'}"></p-column>
            <p-column field="mainAddress" header="{{mainAddressHeader}}" [sortable]="true" [style]="{'width' : '17%'}"></p-column>
            <p-column field="additionalAddress" header="{{additionalAddressHeader}}" [sortable]="true" [style]="{'width' : '17%'}"></p-column>
            <p-column field="officePhone" header="{{officePhoneHeader}}" [sortable]="true" [style]="{'width' : '16%'}"></p-column>
            <p-column field="email" header="{{emailHeader}}" [sortable]="true" [style]="{'width' : '8%'}"></p-column>
            <p-column field="webPage" header="{{webPageHeader}}" [sortable]="true" [style]="{'width' : '9%'}"></p-column>
            <p-column field="edit" header="{{editHeader}}" styleClass="myEdit" [style]="{'width':'9%', 'vertical-align':'inherit', 'text-align':'center'}">
                <template let-item="rowData" pTemplate="body">
                    <i (click)="editCargoAgency(item, '/edit')" class="edit-agency favicon-table fa fa-pencil"></i>
                </template>
            </p-column>
            <p-column field="delete" header="{{deleteHeader}}" styleClass="myDelete" [style]="{'width':'9%', 'vertical-align':'inherit', 'text-align':'center'}">
                <template let-item="rowData" pTemplate="body">
                    <i (click)="deleteCargoAgency(item, '/delete')" class="delete-agency favicon-table fa fa-trash-o"></i>
                </template>
            </p-column>
        </p-dataTable>
        </div>
    </div>
</div>
</div>
