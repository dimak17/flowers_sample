<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDestinationLabel" jhiTranslate="flowersApp.destination.home.createOrEditLabel">Create or edit a Destination</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!destination.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="destination.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.destination.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="destination.city"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.destination.info" for="field_info">Info</label>
            <input type="text" class="form-control" name="info" id="field_info"
                [(ngModel)]="destination.info"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="flowersApp.destination.labelCountry" for="field_labelCountry">Label Country</label>
            <select class="form-control" id="field_labelCountry" name="labelCountry" [(ngModel)]="destination.labelCountry" >
                <option [ngValue]="null"></option>
                <option [ngValue]="labelCountryOption.id === destination.labelCountry?.id ? destination.labelCountry : labelCountryOption" *ngFor="let labelCountryOption of labelcountries; trackBy: trackLabelCountryById">{{labelCountryOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="flowersApp.destination.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" [(ngModel)]="destination.company" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyOption.id === destination.company?.id ? destination.company : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
