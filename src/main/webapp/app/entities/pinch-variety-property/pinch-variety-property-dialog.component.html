<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPinchVarietyPropertyLabel" jhiTranslate="flowersApp.pinchVarietyProperty.home.createOrEditLabel">Create or edit a Pinch Variety Property</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!pinchVarietyProperty.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="pinchVarietyProperty.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.pinchVarietyProperty.length" for="field_length">Length</label>
            <input type="number" class="form-control" name="length" id="field_length"
                [(ngModel)]="pinchVarietyProperty.length"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.pinchVarietyProperty.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="pinchVarietyProperty.quantity"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="flowersApp.pinchVarietyProperty.pinchVariety" for="field_pinchVariety">Pinch Variety</label>
            <select class="form-control" id="field_pinchVariety" name="pinchVariety" [(ngModel)]="pinchVarietyProperty.pinchVariety" >
                <option [ngValue]="null"></option>
                <option [ngValue]="pinchVarietyOption.id === pinchVarietyProperty.pinchVariety?.id ? pinchVarietyProperty.pinchVariety : pinchVarietyOption" *ngFor="let pinchVarietyOption of pinchvarieties; trackBy: trackPinchVarietyById">{{pinchVarietyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
