
<div *ngIf="market">
    <h2><span jhiTranslate="flowersApp.market.detail.title">Market</span> {{market.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="flowersApp.market.name">Name</span></dt>
        <dd>
            <span>{{market.name}}</span>
        </dd>
        <dt><span jhiTranslate="flowersApp.market.company">Company</span></dt>
        <dd>
            <div *ngIf="market.company">
                <a [routerLink]="['/comapny', market.company?.id]">{{market.company?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="flowersApp.market.boxGroups">Box Groups</span></dt>
        <dd>
            <span *ngFor="let boxGroups of market.boxGroups; let last = last">
                <a [routerLink]="['/box-group', boxGroups?.id ]">{{boxGroups.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'market/'+ market.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
