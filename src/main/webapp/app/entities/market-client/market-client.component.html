<div>
    <h2>
        <span jhiTranslate="flowersApp.marketClient.home.title">Market Clients</span>
        <button class="btn btn-primary float-right create-market-client" [routerLink]="['/', { outlets: { popup: ['market-client-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="flowersApp.marketClient.home.createLabel">
            Create new Market Client
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="marketClients">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="flowersApp.marketClient.market">Market</span></th>
            <th><span jhiTranslate="flowersApp.marketClient.client">Client</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let marketClient of marketClients ;trackBy: trackId">
                <td><a [routerLink]="['../market-client', marketClient.id ]">{{marketClient.id}}</a></td>
                <td>
                    <div *ngIf="marketClient.market">
                        <a [routerLink]="['../market', marketClient.market?.id ]" >{{marketClient.market?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="marketClient.client">
                        <a [routerLink]="['../client', marketClient.client?.id ]" >{{marketClient.client?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../market-client', marketClient.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'market-client/'+ marketClient.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'market-client/'+ marketClient.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
