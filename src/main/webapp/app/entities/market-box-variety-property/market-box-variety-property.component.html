<div>
    <h2>
        <span jhiTranslate="flowersApp.marketBoxVarietyProperty.home.title">Market Box Variety Properties</span>
        <button class="btn btn-primary float-right create-market-box-variety-property" [routerLink]="['/', { outlets: { popup: ['market-box-variety-property-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="flowersApp.marketBoxVarietyProperty.home.createLabel">
            Create new Market Box Variety Property
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="marketBoxVarietyProperties">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="flowersApp.marketBoxVarietyProperty.capacity">Capacity</span></th>
            <th><span jhiTranslate="flowersApp.marketBoxVarietyProperty.length">Length</span></th>
            <th><span jhiTranslate="flowersApp.marketBoxVarietyProperty.marketBox">Market Box</span></th>
            <th><span jhiTranslate="flowersApp.marketBoxVarietyProperty.variety">Variety</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let marketBoxVarietyProperty of marketBoxVarietyProperties ;trackBy: trackId">
                <td><a [routerLink]="['../market-box-variety-property', marketBoxVarietyProperty.id ]">{{marketBoxVarietyProperty.id}}</a></td>
                <td>{{marketBoxVarietyProperty.capacity}}</td>
                <td jhiTranslate="{{'flowersApp.Length.' + marketBoxVarietyProperty.length}}">{{marketBoxVarietyProperty.length}}</td>
                <td>
                    <div *ngIf="marketBoxVarietyProperty.marketBox">
                        <a [routerLink]="['../market-box', marketBoxVarietyProperty.marketBox?.id ]" >{{marketBoxVarietyProperty.marketBox?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="marketBoxVarietyProperty.variety">
                        <a [routerLink]="['../variety', marketBoxVarietyProperty.variety?.id ]" >{{marketBoxVarietyProperty.variety?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../market-box-variety-property', marketBoxVarietyProperty.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'market-box-variety-property/'+ marketBoxVarietyProperty.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'market-box-variety-property/'+ marketBoxVarietyProperty.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
