<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMarketSeasonLabel" jhiTranslate="flowersApp.marketSeason.home.createOrEditLabel">Create or edit a Market Season</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!marketSeason.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="marketSeason.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="flowersApp.marketSeason.market" for="field_market">Market</label>
            <select class="form-control" id="field_market" name="market" [(ngModel)]="marketSeason.market" >
                <option [ngValue]="null"></option>
                <option [ngValue]="marketOption.id === marketSeason.market?.id ? marketSeason.market : marketOption" *ngFor="let marketOption of markets; trackBy: trackMarketById">{{marketOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="flowersApp.marketSeason.season" for="field_season">Season</label>
            <select class="form-control" id="field_season" name="season" [(ngModel)]="marketSeason.season" >
                <option [ngValue]="null"></option>
                <option [ngValue]="seasonOption.id === marketSeason.season?.id ? marketSeason.season : seasonOption" *ngFor="let seasonOption of seasons; trackBy: trackSeasonById">{{seasonOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
