<div>
    <h2>
        <span jhiTranslate="flowersApp.marketSeason.home.title">Market Seasons</span>
        <button class="btn btn-primary float-right jh-create-entity create-market-season" [routerLink]="['/', { outlets: { popup: ['market-season-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="flowersApp.marketSeason.home.createLabel">
            Create new Market Season
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="marketSeasons">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="flowersApp.marketSeason.market">Market</span></th>
            <th><span jhiTranslate="flowersApp.marketSeason.season">Season</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let marketSeason of marketSeasons ;trackBy: trackId">
                <td><a [routerLink]="['../market-season', marketSeason.id ]">{{marketSeason.id}}</a></td>
                <td>
                    <div *ngIf="marketSeason.market">
                        <a [routerLink]="['../market', marketSeason.market?.id ]" >{{marketSeason.market?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="marketSeason.season">
                        <a [routerLink]="['../season', marketSeason.season?.id ]" >{{marketSeason.season?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../market-season', marketSeason.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'market-season/'+ marketSeason.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'market-season/'+ marketSeason.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
