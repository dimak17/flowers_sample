<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySeasonLabel" jhiTranslate="flowersApp.season.home.createOrEditLabel">Create or edit a Season</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!season.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="season.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.season.seasonName" for="field_seasonName">Season Name</label>
            <input type="text" class="form-control" name="seasonName" id="field_seasonName"
                [(ngModel)]="season.seasonName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.season.seasonYear" for="field_seasonYear">Season Year</label>
            <input type="number" class="form-control" name="seasonYear" id="field_seasonYear"
                [(ngModel)]="season.seasonYear"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.season.startDate" for="field_startDate">Start Date</label>
            <div class="input-group">
                <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker  #startDateDp="ngbDatepicker" [(ngModel)]="season.startDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="startDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.season.endDate" for="field_endDate">End Date</label>
            <div class="input-group">
                <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker  #endDateDp="ngbDatepicker" [(ngModel)]="season.endDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="endDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.season.notifyStartDate" for="field_notifyStartDate">Notify Start Date</label>
            <div class="input-group">
                <input id="field_notifyStartDate" type="text" class="form-control" name="notifyStartDate" ngbDatepicker  #notifyStartDateDp="ngbDatepicker" [(ngModel)]="season.notifyStartDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="notifyStartDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="flowersApp.season.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" [(ngModel)]="season.company" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyOption.id === season.company?.id ? season.company : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="flowersApp.season.position" for="field_position">Position</label>
            <select class="form-control" id="field_position" multiple name="position" [(ngModel)]="season.positions">
                <option [ngValue]="getSelected(season.positions, positionOption)" *ngFor="let positionOption of positions; trackBy: trackPositionById">{{positionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
