<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPriceListLabel" jhiTranslate="flowersApp.priceList.home.createOrEditLabel">Create or edit a Price List</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!priceList.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="priceList.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.priceList.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="priceList.type" id="field_type" >
                <option value="DEFAULT" jhiTranslate="flowersApp.PriceListType.DEFAULT">DEFAULT</option>
                <option value="HIGH" jhiTranslate="flowersApp.PriceListType.HIGH">HIGH</option>
                <option value="LOW" jhiTranslate="flowersApp.PriceListType.LOW">LOW</option>
                <option value="SEASON" jhiTranslate="flowersApp.PriceListType.SEASON">SEASON</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
