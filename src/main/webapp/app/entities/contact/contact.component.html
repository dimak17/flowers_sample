<div>
    <h2>
        <span jhiTranslate="flowersApp.contact.home.title">Contacts</span>
        <button class="btn btn-primary float-right create-contact" [routerLink]="['/', { outlets: { popup: ['contact-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="flowersApp.contact.home.createLabel">
            Create new Contact
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contacts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mobilePhone"><span jhiTranslate="flowersApp.contact.mobilePhone">Mobile Phone</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="officePhone"><span jhiTranslate="flowersApp.contact.officePhone">Office Phone</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="email"><span jhiTranslate="flowersApp.contact.email">Email</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="whatsapp"><span jhiTranslate="flowersApp.contact.whatsapp">Whatsapp</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="skype"><span jhiTranslate="flowersApp.contact.skype">Skype</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="address"><span jhiTranslate="flowersApp.contact.address">Address</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fax"><span jhiTranslate="flowersApp.contact.fax">Fax</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="zipcode"><span jhiTranslate="flowersApp.contact.zipcode">Zipcode</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contact of contacts ;trackBy: trackId">
                <td><a [routerLink]="['../contact', contact.id ]">{{contact.id}}</a></td>
                <td>{{contact.mobilePhone}}</td>
                <td>{{contact.officePhone}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.whatsapp}}</td>
                <td>{{contact.skype}}</td>
                <td>{{contact.address}}</td>
                <td>{{contact.fax}}</td>
                <td>{{contact.zipcode}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contact', contact.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact/'+ contact.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact/'+ contact.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="contacts && contacts.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
