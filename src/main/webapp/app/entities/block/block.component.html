<div>
    <h2>
        <span jhiTranslate="flowersApp.block.home.title">Blocks</span>
        <button class="btn btn-primary float-right create-block" [routerLink]="['/', { outlets: { popup: ['block-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="flowersApp.block.home.createLabel">
            Create new Block
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="blocks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="flowersApp.block.name">Name</span></th>
            <th><span jhiTranslate="flowersApp.block.beds">Beds</span></th>
            <th><span jhiTranslate="flowersApp.block.variety">Variety</span></th>
            <th><span jhiTranslate="flowersApp.block.company">Company</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let block of blocks ;trackBy: trackId">
                <td><a [routerLink]="['../block', block.id ]">{{block.id}}</a></td>
                <td>{{block.name}}</td>
                <td>{{block.beds}}</td>
                <td>
                    <span *ngFor="let variety of block.varieties; let last = last">
                            <a class="form-control-static" [routerLink]="['../variety', variety?.id ]">{{variety.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <div *ngIf="block.company">
                        <a [routerLink]="['../company', block.company?.id ]" >{{block.company?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../block', block.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'block/'+ block.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'block/'+ block.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
