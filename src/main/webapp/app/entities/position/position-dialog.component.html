<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPositionLabel" jhiTranslate="flowersApp.position.home.createOrEditLabel">Create or edit a Position</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!position.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="position.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.position.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="position.name"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="flowersApp.position.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" [(ngModel)]="position.company" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyOption.id === position.company?.id ? position.company : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.mainName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="flowersApp.position.authority" for="field_authority">Authority</label>
            <select class="form-control" id="field_authority" name="authority" [(ngModel)]="position.authority">
                <option [ngValue]="null"></option>
                <option [ngValue]="authorityOption.id === position.authority?.id ? position.authority : authorityOption" *ngFor="let authorityOption of authorities; trackBy: trackAuthorityById">{{authorityOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
