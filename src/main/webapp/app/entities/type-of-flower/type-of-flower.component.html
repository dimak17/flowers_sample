<div>
    <h2>
        <span jhiTranslate="flowersApp.typeOfFlower.home.title">Type Of Flowers</span>
        <button class="btn btn-primary float-right create-type-of-flower" [routerLink]="['/', { outlets: { popup: ['type-of-flower-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="flowersApp.typeOfFlower.home.createLabel">
            Create new Type Of Flower
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="typeOfFlowers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="flowersApp.typeOfFlower.name">Name</span></th>
            <th><span jhiTranslate="flowersApp.typeOfFlower.company">Company</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let typeOfFlower of typeOfFlowers ;trackBy: trackId">
                <td><a [routerLink]="['../type-of-flower', typeOfFlower.id ]">{{typeOfFlower.id}}</a></td>
                <td>{{typeOfFlower.name}}</td>
                <td>
                    <div *ngIf="typeOfFlower.company">
                        <a [routerLink]="['../company', typeOfFlower.company?.id ]" >{{typeOfFlower.company?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../type-of-flower', typeOfFlower.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'type-of-flower/'+ typeOfFlower.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'type-of-flower/'+ typeOfFlower.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
