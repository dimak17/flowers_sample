
<div *ngIf="typeOfFlower">
    <h2><span jhiTranslate="flowersApp.typeOfFlower.detail.title">Type Of Flower</span> {{typeOfFlower.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="flowersApp.typeOfFlower.name">Name</span></dt>
        <dd>
            <span>{{typeOfFlower.name}}</span>
        </dd>
        <dt><span jhiTranslate="flowersApp.typeOfFlower.company">Company</span></dt>
        <dd>
            <div *ngIf="typeOfFlower.company">
                <a [routerLink]="['/company', typeOfFlower.company?.id]">{{typeOfFlower.company?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'type-of-flower/'+ typeOfFlower.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
