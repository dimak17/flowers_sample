<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLabelCountryLabel" jhiTranslate="flowersApp.labelCountry.home.createOrEditLabel">Create or edit a Label Country</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!labelCountry.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="labelCountry.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="flowersApp.labelCountry.label" for="field_label">Label</label>
            <select class="form-control" id="field_label" name="label" [(ngModel)]="labelCountry.label" >
                <option [ngValue]="null"></option>
                <option [ngValue]="labelOption.id === labelCountry.label?.id ? labelCountry.label : labelOption" *ngFor="let labelOption of labels; trackBy: trackLabelById">{{labelOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="flowersApp.labelCountry.country" for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" [(ngModel)]="labelCountry.country" >
                <option [ngValue]="null"></option>
                <option [ngValue]="countryOption.id === labelCountry.country?.id ? labelCountry.country : countryOption" *ngFor="let countryOption of countries; trackBy: trackCountryById">{{countryOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="flowersApp.labelCountry.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" [(ngModel)]="labelCountry.company" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyOption.id === labelCountry.company?.id ? labelCountry.company : companyOption" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
