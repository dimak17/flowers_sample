<div>
    <h2>
        <span jhiTranslate="flowersApp.labelCountry.home.title">Label Countries</span>
        <button class="btn btn-primary float-right create-label-country" [routerLink]="['/', { outlets: { popup: ['label-country-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="flowersApp.labelCountry.home.createLabel">
            Create new Label Country
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="labelCountries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="flowersApp.labelCountry.label">Label</span></th>
            <th><span jhiTranslate="flowersApp.labelCountry.country">Country</span></th>
            <th><span jhiTranslate="flowersApp.labelCountry.company">Company</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let labelCountry of labelCountries ;trackBy: trackId">
                <td><a [routerLink]="['../label-country', labelCountry.id ]">{{labelCountry.id}}</a></td>
                <td>
                    <div *ngIf="labelCountry.label">
                        <a [routerLink]="['../label', labelCountry.label?.id ]" >{{labelCountry.label?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="labelCountry.country">
                        <a [routerLink]="['../country', labelCountry.country?.id ]" >{{labelCountry.country?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="labelCountry.company">
                        <a [routerLink]="['../company', labelCountry.company?.id ]" >{{labelCountry.company?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../label-country', labelCountry.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'label-country/'+ labelCountry.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'label-country/'+ labelCountry.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
