<div>
    <h2>
        <span jhiTranslate="flowersApp.clientPaymentPolicy.home.title">Client Payment Policies</span>
        <button class="btn btn-primary float-right create-client-payment-policy" [routerLink]="['/', { outlets: { popup: ['client-payment-policy-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="flowersApp.clientPaymentPolicy.home.createLabel">
            Create new Client Payment Policy
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="clientPaymentPolicies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="flowersApp.clientPaymentPolicy.termsInDays">Terms In Days</span></th>
            <th><span jhiTranslate="flowersApp.clientPaymentPolicy.termsInSum">Terms In Sum</span></th>
            <th><span jhiTranslate="flowersApp.clientPaymentPolicy.status">Status</span></th>
            <th><span jhiTranslate="flowersApp.clientPaymentPolicy.client">Client</span></th>
            <th><span jhiTranslate="flowersApp.clientPaymentPolicy.paymentPolicy">Payment Policy</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let clientPaymentPolicy of clientPaymentPolicies ;trackBy: trackId">
                <td><a [routerLink]="['../client-payment-policy', clientPaymentPolicy.id ]">{{clientPaymentPolicy.id}}</a></td>
                <td>{{clientPaymentPolicy.termsInDays}}</td>
                <td>{{clientPaymentPolicy.termsInSum}}</td>
                <td>{{clientPaymentPolicy.status}}</td>
                <td>
                    <div *ngIf="clientPaymentPolicy.client">
                        <a [routerLink]="['../client', clientPaymentPolicy.client?.id ]" >{{clientPaymentPolicy.client?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="clientPaymentPolicy.paymentPolicy">
                        <a [routerLink]="['../payment-policy', clientPaymentPolicy.paymentPolicy?.id ]" >{{clientPaymentPolicy.paymentPolicy?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../client-payment-policy', clientPaymentPolicy.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'client-payment-policy/'+ clientPaymentPolicy.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'client-payment-policy/'+ clientPaymentPolicy.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
