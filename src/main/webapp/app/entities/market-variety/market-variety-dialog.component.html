<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMarketVarietyLabel" jhiTranslate="flowersApp.marketVariety.home.createOrEditLabel">Create or edit a Market Variety</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!marketVariety.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="marketVariety.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flowersApp.marketVariety.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="marketVariety.type" id="field_type" >
                <option value="PROHIBITED" jhiTranslate="flowersApp.MarketVarietyType.PROHIBITED">PROHIBITED</option>
                <option value="SPECIAL" jhiTranslate="flowersApp.MarketVarietyType.SPECIAL">SPECIAL</option>
            </select>
        </div>

        <div class="form-group">
            <label jhiTranslate="flowersApp.marketVariety.market" for="field_market">Market</label>
            <select class="form-control" id="field_market" name="market" [(ngModel)]="marketVariety.market" >
                <option [ngValue]="null"></option>
                <option [ngValue]="marketOption.id === marketVariety.market?.id ? marketVariety.market : marketOption" *ngFor="let marketOption of markets; trackBy: trackMarketById">{{marketOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="flowersApp.marketVariety.variety" for="field_variety">Variety</label>
            <select class="form-control" id="field_variety" name="variety" [(ngModel)]="marketVariety.variety" >
                <option [ngValue]="null"></option>
                <option [ngValue]="varietyOption.id === marketVariety.variety?.id ? marketVariety.variety : varietyOption" *ngFor="let varietyOption of varieties; trackBy: trackVarietyById">{{varietyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
