<div>
    <h2>
        <span jhiTranslate="flowersApp.marketVariety.home.title">Market Varieties</span>
        <button class="btn btn-primary float-right create-market-variety" [routerLink]="['/', { outlets: { popup: ['market-variety-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="flowersApp.marketVariety.home.createLabel">
            Create new Market Variety
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="marketVarieties">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="flowersApp.marketVariety.type">Type</span></th>
            <th><span jhiTranslate="flowersApp.marketVariety.market">Market</span></th>
            <th><span jhiTranslate="flowersApp.marketVariety.variety">Variety</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let marketVariety of marketVarieties ;trackBy: trackId">
                <td><a [routerLink]="['../market-variety', marketVariety.id ]">{{marketVariety.id}}</a></td>
                <td jhiTranslate="{{'flowersApp.MarketVarietyType.' + marketVariety.type}}">{{marketVariety.type}}</td>
                <td>
                    <div *ngIf="marketVariety.market">
                        <a [routerLink]="['../market', marketVariety.market?.id ]" >{{marketVariety.market?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="marketVariety.variety">
                        <a [routerLink]="['../variety', marketVariety.variety?.id ]" >{{marketVariety.variety?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../market-variety', marketVariety.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'market-variety/'+ marketVariety.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'market-variety/'+ marketVariety.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
